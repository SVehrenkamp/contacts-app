<ion-view view-title="Contacts">
  <ion-content>
    <ion-list>
      <ion-item
        class="item-remove-animate item-avatar item-icon-right" 
        ng-repeat="contact in contacts"
        ng-if="contact.City !== ''" 
        href="#/tab/chats/{{$index}}"
        type="item-text-wrap"
      >
        <h2>{{contact['Company Name']}}</h2>
        <p>{{contact['Mobile Phone']}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
