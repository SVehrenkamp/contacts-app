<ion-view view-title="Contacts">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="contact in contacts" type="item-text-wrap">
      <a href="tel:{{contact['Mobile Phone']}}">
        <h2>{{contact['Company Name']}}</h2>
        <p>{{contact['Mobile Phone']}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
